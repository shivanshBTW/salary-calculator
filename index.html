<!doctype html>
<html lang="en">

<head>
  <title>Salary Calculator</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="./js/model.js"></script>
  <script src="./js/controller.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./stylesheet/custom/main.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <h1>Salary Calculator</h1>
  </nav>
  <div class="container">
    <div class="form-group">
      <p><h4>Salary</h4></p>
      <input type="number" class="form-control col-lg-11" name="Salary" id="salary">
      <!-- <button onclick="computeSalary()">Compute</button> -->
      <button id="computeButton" class="btn btn-primary">Compute</button>
    </div>
    <fieldset>
      <legend>Salary Details </legend>
      <p>HRA is
        <span id="hra" class="gg"></span>
      </p>
      <p>DA is
        <span id="da" class="gg"></span>
      </p>
      <p>TA is
        <span id="ta" class="gg"></span>
      </p>
      <p>PF is
        <span id="pf"></span>
      </p>
      <p>TAX is
        <span id="tax"></span>
      </p>
      <p>Gross Salary is
        <span id="gs"></span>
      </p>
      <p>Net Salary is
          <span id="ns"></span>
        </p>

    </fieldset>

  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
